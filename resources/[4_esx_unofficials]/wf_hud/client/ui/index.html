<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hud</title>
    <link rel="stylesheet" href="style.css" />
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/b49da5fac0.js" crossorigin="anonymous"></script>
    <script defer src="script.js" type="text/javascript"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
      <div class="container">
        <div class="progress-bar health-bar">
          <i class="fa-solid fa-heart"></i>
          <div id="heal"></div>
        </div>
        <div class="progress-bar thirst-bar">
          <i class="fa-solid fa-champagne-glasses"></i>
          <div id="thirst"></div>
        </div>
        <div class="progress-bar hunger-bar">
          <i class="fa-solid fa-plate-wheat"></i>
          <div id="hunger"></div>
        </div>
        <div class="progress-bar armor-bar">
          <i class="fa-solid fa-shield"></i>
          <div id="armor"></div>
        </div>
  </body>
</html>
